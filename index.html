<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker - Minimalistic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Session</h1>
    </header>

    <section id="workoutOverview">
        <div class="exercise">
            <h2><strong>Bench Press</strong></h2>

            <div class="set-row">
                <input type="text" class="input-number" placeholder="Kg" maxlength="3">
                <input type="text" class="input-number" placeholder="Reps" maxlength="3">
                <input type="checkbox" class="set-complete">
            </div>

            <div class="set-row">
                <input type="text" class="input-number" placeholder="Kg" maxlength="3">
                <input type="text" class="input-number" placeholder="Reps" maxlength="3">
                <input type="checkbox" class="set-complete">
            </div>

            <div class="set-row">
                <input type="text" class="input-number" placeholder="Kg" maxlength="3">
                <input type="text" class="input-number" placeholder="Reps" maxlength="3">
                <input type="checkbox" class="set-complete">
            </div>

            <button id="addSetBtn">+ Add Set</button>
        </div>
    </section>

    <button id="saveWorkoutBtn" class="save-btn">Save Workout</button>

    <script src="app.js"></script>
</body>
</html>
